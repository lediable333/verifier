name: CI
on:
  push: { branches: [main] }
  pull_request: { branches: [main] }
jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npm run -s build || echo "no build"
      - run: npm run -s lint || echo "no lint"
      - run: npm test -- --ci --reporters=default --passWithNoTests || echo "no tests"
